#
version: 2.1
orbs:
  hugo: circleci/hugo@0.5.2
  node: circleci/node@2.1.1

jobs:
  build:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - node/install:
          install-yarn: true
          node-version: latest
      - hugo/install:
          version: 0.71.0
      - run: yarn install
      - run: yarn build

workflows:
  main:
    jobs:
      - node/test:
          pkg-manager: yarn
      - build

{{ define "main" }}
<div class="container single">
  <div class="row">
    {{ with .Resources.GetMatch "featured*" }}
      <img src="{{ .Permalink }}" class="img-fluid" alt="Responsive image">
    {{ end }}
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>{{.Title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-9">
      <p>{{.Content}}</p>
    </div>
    <div class="col-lg-3">
      {{- partial "sidebar.html" . -}}
    </div>
  </div>
</div>
{{ end }}

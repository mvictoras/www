  {{ range .Site.Data.videos }}
  <div class="card mb-3">
    {{ if eq .type "youtube"}}
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ .id }}?rel=0" allowfullscreen></iframe>
      </div>
    {{ else if eq .type "soundcloud" }}
    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ .id }}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
    {{ end }}
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h3 class="card-title"> {{ .title }}</h3>
          <small class="d-sm-block d-md-none text-nowrap text-muted mt-1">{{ (time .date).Format "02/01/06" }}</small>
          <small class="d-none d-md-block text-nowrap text-muted">{{ (time .date).Format "2 January 2006" }}</small>
        </div>
        <p class="card-text"> {{ .desc }}</p>
      </div>
    </div>
  {{ end }}

{{ define "main" }}
<div class="container-fluid single">
  {{ with .Resources.GetMatch "featured*" }}
  <div class="row image-with-title" id="{{ $.Page.Title }}" style="background: url({{ .Permalink }}) no-repeat bottom center">
    </div>
  {{ end }}
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <h1 class="subtitle">{{ .Params.subtitle }}</h1>
        <h2 class="subsubtitle text-muted">{{ .Params.subsubtitle }}</h2>
        {{.Content}}
      </div>
      <div class="col-lg-4">
        {{- partial "sidebar.html" . -}}
      </div>
    </div>
  </div>
</div>
{{ end }}

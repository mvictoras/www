{{ define "main" }}
<div class="container-fluid single">
  {{ with .Resources.GetMatch "featured*" }}
  <div class="row image-with-title" id="{{ $.Page.Title }}" style="background: url({{ .Permalink }}) no-repeat bottom center">
    </div>
  {{ end }}
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        {{.Content}}
      </div>
      <div class="col-lg-4">
        {{- partial "components/sidebar.html" . -}}
      </div>
    </div>
  </div>
</div>
{{ end }}

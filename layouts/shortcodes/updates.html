<div class="list-group list-group-flush updates">
  {{ range .Site.Data.updates }}
    {{ $date := time .date }}
    <div class="list-group-item update-item d-flex justify-content-between">
      <h4 class="mb-1">{{ .title }}</h4>
      <small>{{ $date.Format "2 January 2006" }}</small>
    </div>
  {{ end }}
</div>

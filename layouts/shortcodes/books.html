<ul class="books">
  {{ range $.Site.Data.press.books }}
    <li>
        {{.title}}
    </li>
  {{ end }}
</ul>

<ul class="print">
  {{ range .Site.Data.press.print }}
    <li>
        {{.title}}
    </li>
  {{ end }}
</ul>

<ul class="web">
  {{ range .Site.Data.press.web }}
    <li>
        <strong>{{.publication}}</strong>: {{.title}}
    </li>
  {{ end }}
</ul>
